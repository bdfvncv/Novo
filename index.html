<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio 24 Horas - Ao Vivo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="pulse-indicator"></div>
                <h1>Rádio <span class="highlight">24H</span></h1>
            </div>
            <div class="status-badge">
                <span class="live-dot"></span>
                AO VIVO
            </div>
        </header>

        <!-- Player Principal -->
        <div class="player-container">
            <div class="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <div class="player-info">
                <div class="now-playing">
                    <span class="label">TOCANDO AGORA</span>
                    <h2 id="current-track">Carregando...</h2>
                    <p id="current-artist">---</p>
                </div>

                <div class="player-controls">
                    <button id="play-btn" class="control-btn play-btn">
                        <svg viewBox="0 0 24 24" class="play-icon">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg viewBox="0 0 24 24" class="pause-icon" style="display:none;">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>
                    <div class="volume-control">
                        <svg viewBox="0 0 24 24" class="volume-icon">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                        </svg>
                        <input type="range" id="volume-slider" min="0" max="100" value="70">
                        <span id="volume-value">70%</span>
                    </div>
                </div>

                <div class="time-display">
                    <span id="current-time">00:00:00</span>
                    <span class="separator">•</span>
                    <span id="current-date">---</span>
                </div>
            </div>
        </div>

        <!-- Programação -->
        <div class="schedule-section">
            <h3>Próximas na Programação</h3>
            <div id="upcoming-list" class="upcoming-list">
                <!-- Itens serão adicionados dinamicamente -->
            </div>
        </div>

        <!-- Estatísticas -->
        <div class="stats-section">
            <div class="stat-card">
                <span class="stat-label">Ouvintes</span>
                <span class="stat-value" id="listeners-count">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Músicas Tocadas</span>
                <span class="stat-value" id="songs-played">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Tempo no Ar</span>
                <span class="stat-value" id="uptime">00:00</span>
            </div>
        </div>

        <!-- Admin Panel (Hidden by default) -->
        <div id="admin-panel" class="admin-panel" style="display:none;">
            <h3>Painel de Controle</h3>
            <div class="admin-controls">
                <button id="upload-music-btn">Upload Música</button>
                <button id="upload-ad-btn">Upload Propaganda</button>
                <button id="upload-announcement-btn">Upload Aviso</button>
                <button id="view-playlist-btn">Ver Playlist</button>
            </div>
            <div id="upload-section" class="upload-section" style="display:none;">
                <input type="file" id="file-input" accept="audio/*" multiple>
                <select id="upload-type">
                    <option value="music">Música</option>
                    <option value="ad">Propaganda</option>
                    <option value="announcement">Aviso</option>
                    <option value="time">Hora Certa</option>
                </select>
                <button id="confirm-upload">Confirmar Upload</button>
            </div>
            <div id="playlist-view" class="playlist-view" style="display:none;">
                <!-- Playlist será carregada aqui -->
            </div>
        </div>

        <!-- Toggle Admin -->
        <button id="admin-toggle" class="admin-toggle" title="Admin">⚙️</button>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player" preload="auto"></audio>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="supabase-client.js"></script>
    <script src="cloudinary-upload.js"></script>
    <script src="radio-player.js"></script>
    <script src="admin.js"></script>
</body>
</html>
